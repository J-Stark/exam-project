<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
</head>
<body>
<script type = "type/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<div>
        <form method="POST" action="">
            <fieldset class="form-group">
                <br>
                <br>
                <legend class="border-bottom mb-10">Admin</legend>
                <div class="form-group">
                    {{ form.usernameData.label }}:
                    {{ form.usernameData }}
                </div>
                <div class="form-group">
                    {{ form.passwordData.label }}
                    {{ form.passwordData }}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>
</html>
